<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy birthday name</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      function surprise2(msg, gfg) {
        var confirmBox = $("#container");

        /* Trace message to display */
        confirmBox.find(".message").text(msg);

        /* Calling function */
        confirmBox
          .find(".yes")
          .unbind()
          .click(function () {
            confirmBox.hide();
          });
        confirmBox.find(".yes").click(gfg);
        confirmBox.show();

        confirmBox
          .find(".no")
          .unbind()
          .click(function () {
            confirmBox.hide();
          });
        confirmBox.find(".no").click(gfg);
        confirmBox.show();
      }
    </script>
  </head>
  <body>
    <!--
    <div id="container1">
      <div class="message1">
        Thanks for Subscription<br />A Computer Science Portal for Geeks
      </div>
      <button class="yes">okay</button>
      <button class="no">back</button>
    </div>
    -->
    <div id="container">
      <div class="message">
        Happy birthday
        <script>
          var name = document.form1.name.value;
          var age = document.form1.age.value;
        </script>
        <br />Happy turnings
      </div>
      <button class="yes">okay</button>
      <button class="no">back</button>
    </div>
    <div class="content-box">
      <div class="header">
        <h3>OrielX Birthday wisher</h3>
      </div>
      <div class="link up">
        <form name="form1" action="#">
          <div class="input">
            <input type="text" class="name" placeholder="Enter your name" />
          </div>
          <div class="input">
            <input
              type="text"
              class="age"
              placeholder="How old are you turning?"
            />
          </div>
          <div class="btn">
            <input
              type="submit"
              class="btn1"
              onclick="surprise2();"
              value="See your surprise 😍!"
            />
          </div>
        </form>
      </div>
      <br />
      <div class="link down">
        <p>Do you want to wish a friend or a family member a happy birthday?</p>
        <a href="#">
          <form action="#">
            <input
              type="submit"
              class="btn2"
              id="sharebtn"
              value="😍 Send them a surprise! 🎉🎉"
              onclick="surprise2();"
            />
          </form>
        </a>
      </div>
      <marquee behavior="" scrollamount="15" direction="right"
        >🎉 Happy birthday oriel 🤗</marquee
      >
      <h4>Thank you for visiting us</h4>
      <p class="copyright">@Blackmark 2022. All rights reserved</p>
    </div>
    <script src="share.js"></script>
  </body>
</html>
